<html>


    <head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons — James Fawcett</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles.css">
        
	</head>

    <body>
		
		<main>

			<h1>Button Styling — Sarah Auches</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
                <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_missouribotanical"><div></div><span>Missouri<br>Botanical<br>Garden</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            
            <div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><img src="images/tesla.png"><div class="circle-tesla"></div></a>
            </div>
            
            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><img src="images/MOO_Logo_Hero-Green_RGB-01 (1).png"><div class="moo-underline"></div><div class="moo-underline two"></div></a>
            </div>
            
            <div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn"><span>hsn</span><div class="circle-hsn"></div></a>
            </div>
            
            <div class="button_container">
				<a href="https://tuckerallen.com/" target="_blank" id="btn_tkallen"><div></div><span>TuckerAllen</span><span class="caption">Estate & Elder Law</span><div class="rect-ta"></div></a>
            </div>
            
            <div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><span>electra</span><div class="circle-electra wheel-1"></div> <div class="circle-electra wheel-2"></div><div class="bike"></div><div class="handle"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.wizardingworld.com/" target="_blank" id="btn_potter"><img src="images/pngfind.com-harry-potter-logo-png-2660872.png"><div class="circle-potter"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://sardellastl.com/" target="_blank" id="btn_sardella"><span>Sardella</span><div class="tile-sardella"></div></a>
            </div>


            <div class="button_container">
               <a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_flight"><img src="images/symbol_of_fitbit.png"><span>fitbit</span></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><img src="images/IDEO_logo_2.png"><div class="circle-ideo"><div class="circle-ideo inner"></div></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.newyorker.com/" target="_blank" id="btn_yorker"><img src="images/pngwave.png"><div class="underline-news"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="images/Samsung-Logo-700x394.png"><div class="circle-samsung"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.coca-cola.com/" target="_blank" id="btn_cola"><span>coca-cola</span><div class="circle-cola"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.samsung.com/us/" target="_blank" id="btn_mk"><img src="images/Michael_Kors_(brand)_logo.svg"></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_harley"><span>Harley<br> Davidson</span><div class="tile-harley"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="images/lyft-logo-black-and-white.png"><div class="circle-lyft"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://oldnavy.gap.com/" target="_blank" id="btn_navy"><span>old navy</span><div class="circle-navy"></div></a>
            </div>
            
            <div class="button_container">
               <a href="https://www.foreflight.com/" target="_blank" id="btn_flight"><img src="images/ForeFlight-horizontal-logo-with-tagline-black-transparent.png"><span>ForeFlight</span></a>
            </div>

            <div class="button_container">
               <a href="https://www.apple.com/" target="_blank" id="btn_apple"><img src="images/apple.svg"><div class="circle-apple"></div></a>
            </div>


            <div class="button_container">
               <a href="https://www.dimecitycycles.com/" target="_blank" id="btn_dime"><img src="images/Five_Pointed_Star_Solid.svg"><span>Dime City<br>Cycles</span></a>
            </div>


		</main>	

	
</body>

</html>
